name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ls -la .github/actions/
      - name: Prepare GO env
        uses: ./.github/actions/go-setup
        with:
          go-version: ^1.14
      - name: Test GO
        uses: ./.github/actions/go-test
